<h3>Add Food Item</h3>
<form (ngSubmit)="onSubmit(f2)" #f2="ngForm" ngNativeValidate > 
<div class="form-group">
    <label>Id:</label>
    <input class="form-control"
    name = "id"
    required
    [(ngModel)]= "fi.id"
    type="text"
    placeholder="Unique Id">

    <label>Value:</label>
    <input class="form-control"
    type="text"
    name = "value"
    required
    placeholder="Description"
    [(ngModel)]="fi.value">

    <label>Serving Quantity:</label>
    <input class="form-control"
    type="number"
    name ="cant"
    placeholder="Serving Quantity"
    [(ngModel)]="fi.cant">

    <label>Units:</label>
    <select 
    name="units"
    [(ngModel)] = "fi.unidad">
       <option *ngFor="let item of rs.Units"  [selected]="item.Id == fi.unidad"  [value]="item.Id">{{item.value}}</option> 
    </select> 
    <button class="btn primary" (click)=addUnit()>Add Unit</button>
    
    <label>Brand:</label>
    <select 
    name="brand"
    [(ngModel)] = "fi.brand">
       <option *ngFor="let item of rs.BrandItems"  [selected]="item.id == fi.brand"  [value]="item.id">{{item.description}}</option> 
    </select> 
    <button class="btn primary" (click)=addBrand()>Add Brand</button>


    <label>Image url:</label>
    <input class="form-control"
    type="text"
    name = "image"
    placeholder="Image url"
    [(ngModel)]="fi.image">

    <label>Sugar:</label>
    <input class="form-control"
    type="number"
    name = "sugar"
    placeholder="Sugar"
    [(ngModel)]="fi.sugar">

    <label>FAT:</label>
    <input class="form-control"
    type="number"
    name = "fat"
    placeholder="FAT"
    [(ngModel)]="fi.fat">


    <label>Sodium:</label>
    <input class="form-control"
    type="number"
    name = "sodium"
    placeholder="Sodium"
    [(ngModel)]="fi.sodium">

    <label>Calories:</label>
    <input class="form-control"
    type="number"
    name = "calories"
    placeholder="Calories"
    [(ngModel)]="fi.calories">

    <label>Proteins:</label>
    <input class="form-control"
    type="number"
    name = "prot"
    placeholder="Proteins"
    [(ngModel)]="fi.prot">

    <img [src]="fi.image" class="img-responsive" style="max-height: 80px;">


</div>
<button 
class="btn btn-primary" 
type="submit">Submit</button>
</form>

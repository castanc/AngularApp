<form (ngSubmit)="onSubmit(f2)" #f2="ngForm">
    <div class="container" style="margin-top: 5%">    
    <table class="table table-striped table-bordered">    
        <thead>    
            <tr>    
                <th>Action</th>    
                <th>Food Item</th>    
                <th>Qty</th>    
                <th>Brand</th>    
            </tr>    
        </thead>    
        <tbody>    
             <tr *ngFor="let fr of foodRecords; let i = index;">    
              <td (click)="deleteRow(i)">    
                <i class="fa fa-trash fa-2x"></i>    
              </td>    
              <td>
                <select 
                [name]="rs.getName('foodItemId',i)"
                class="form-control"
                required
                [(ngModel)] = "fr.foodItemId"
                (change)="onSelectedFoodItemChanged(fr.foodItemId,i)">
                   <option *ngFor="let item of rs.FoodItems"  [selected]="item.Id == fr.foodItemId"  [value]="item.Id">{{item.value}}</option> 
                </select>                
              </td>
                <td>    
                  <input [name]="rs.getName('cant',i)" [(ngModel)]="fr.cant" class="form-control" type="text" />    
                </td>    
                <td>    
                    {{fr.fi.brand}}
                </td>    
            </tr>    
            <tr>    
              <td (click)="addRow(i)">    
                <i class="fa fa-plus fa-2x"></i>    
              </td>    
            </tr>    
        </tbody>    
    </table>    
  </div>    
  <button 
class="btn btn-primary" 
[disabled]="!f2.valid"
type="submit">Submit</button>

</form>

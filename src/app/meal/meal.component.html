<form (ngSubmit)="onSubmit(f2)" #f2="ngForm">
    <div class="container" style="margin-top: 5%">    
    <table class="table table-striped table-bordered">    
        <thead>    
            <tr>    
                <th>Action</th>    
                <th>Cant</th>    
                <th>Food Item</th>    
                <th>Title 3</th>    
            </tr>    
        </thead>    
        <tbody>    
             <tr *ngFor="let fr of foodRecords; let i = index;">    
              <td (click)="deleteRow(i)">    
                <i class="fa fa-trash fa-2x"></i>    
              </td>    
                <td>    
                  <input name="cant" [(ngModel)]="foodRecords[i].cant" class="form-control" type="text" />    
                </td>    
                <td>    
                  <input name="descr" [(ngModel)]="foodRecords[i].descr" class="form-control" type="text" />    
                </td>    
                <td>    
                </td>    
            </tr>    
            <tr>    
              <td (click)="addRow(i)">    
                <i class="fa fa-plus fa-2x"></i>    
              </td>    
            </tr>    
        </tbody>    
    </table>    
  </div>    
  <button 
class="btn btn-primary" 
[disabled]="!f2.valid"
type="submit">Submit</button>

</form>

<div class="form-group">
<table class="table">    
         <tr>    
          <td>   
              <label>Date</label> 
            <input  class="form-control"
            type="date" 
            placeholder="Fecha" 
            [(ngModel)]="rs.FechaHoy"
            name = "fecha"
            required>
          </td>    
          <td>
              <label>Time</label>
            <input class="form-control"
            type="time" 
            [(ngModel)] = "rs.Hora"
            name="hora"
            id = "hora"
            required >
      </td>
</table>    
</div>    
<div class="col">
    <select 
        name="rectype"
        class="form-control"
        required
        [(ngModel)] = "rs.RecType"
        (change)="onSelectedItemChanged(rs.RecType)"
        name = "rectype">
            <option *ngFor="let item of rs.RecTypes" [selected]="item.Id == rs.RecType" [value]="item.Id">{{item.value}}</option> 
        </select>
    
</div>
